<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library api</title>
    <!-- bootstrap css stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="backround-color">
    <!-- header section start  -->
    <header>
        <h1 class="text-center text-success">Search your book</h1>
        <!-- search area  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="search-field" class="form-control" placeholder="search your favourite book "
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadBooks()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
        <!-- spinner section    -->
        <div class="text-center" id="spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- result found  -->
        <h2 class="text-center text-success" id="total-result-container">Total result found:<span
                id="total-result"></span>
        </h2>

    </header>
    <!-- main section start  -->
    <main class="container">
        <!-- book details section  -->
        <section>
            <div id="book-details" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>

    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- js file  -->
    <script src="js/book.js"></script>
</body>

</html>
